<html>
<head>
  <title>ASN.1 JavaScript Parser</title>
  <script type="text/javascript" src="asn1.js"></script>
</head>
<body>
<form>
  <textarea id="pem" style="width: 100%;" rows="10">MCcCAQEwHzAHBgUrDgMCGgQUnhEBKvg8fTVa5r0bftJbqOES7LYBAf8=</textarea><br/>
  <input type="button" value="decode" onclick="document.getElementById('out').innerHTML = decodeASN1(unarmor(document.getElementById('pem').value)).toPrettyString(); return false;">
</form>
<pre id="out"></pre>
</body>
</html>
