<html>
<head>
  <title>ASN.1 JavaScript Parser</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script type="text/javascript" src="base64.js"></script>
  <script type="text/javascript" src="asn1.js"></script>
  <script type="text/javascript">
    function decode() {
      var out = document.getElementById('out');
      try {
        var pem = document.getElementById('pem').value;
        var der = Base64.unarmor(pem)
        var asn1 = ASN1.decode(der);
        out.innerHTML = "";
        out.appendChild(asn1.toDOM());
      } catch (e) {
        out.innerHTML = e;
      }
      return false;
    }
  </script>
</head>
<body>
<form>
  <textarea id="pem" style="width: 100%;" rows="10">MCcCAQEwHzAHBgUrDgMCGgQUnhEBKvg8fTVa5r0bftJbqOES7LYBAf8=</textarea><br/>
  <input type="button" value="decode" onclick="decode();">
</form>
<div id="out"></div>
</body>
</html>
